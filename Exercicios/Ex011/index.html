<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Abra o site em varios dispositivos diferentes ou aumente e dimuina o tamanho do seu navegador</p>

    <picture>

        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">        
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/audio-teste.m4a">
        <p>INfelizmente seu navegador não é compativel com a reprodução. <a href="midia/audio-teste.m4a">Clique aqui para baixar o arquivo</a></p>
    </audio>
    
    
    
    
    <!--Formatos de audio: MP3 WAV OGG -->
</body>
</html>
