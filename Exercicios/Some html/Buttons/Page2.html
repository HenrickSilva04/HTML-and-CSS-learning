<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://google.com">
        <button
            style="font-size: 25px; background-color: rgb(236, 255, 33); color: rgb(0, 0, 0); border-radius: 25px;">Go
            to
            Google</button>
    </a>
    <p></p>
    <button style="font-size: 25px; border-radius: 25px;" onclick="doSomething()">function</button>
    <p id="Greetings"> Hello</p>
    <script>
        function doSomething() {
            document.getElementById("Greetings").innerHTML = "Goodbye"
        }
    </script>
</body>

</html>
