<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="Username">Username</label>
        <input type="text" id="Username" minlength="6" maxlength="10" place required placeholder="Name"><br>

        <label for="Password">Password</label>
        <input type="password" id="Password" minlength="4" maxlength="8" required placeholder="Password"><br>

        <label for="Email">Email</label>
        <input type="email" id="Email" required placeholder="email@example.com"><br>

        <label for="Phone">Phone</label>
        <input type="tel" id="Phone" required placeholder="123-456-78900" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="Birthdate">Birthdate</label>
        <input type="date" id="Birthdate" required><br>

        <label for="Quantity">Quantity</label>
        <input type="number" id="Quantity" min="0" max="99" value="1"><br>

        <label for="Tittle">Tittle:</label>
        <label for="Mr">Mr.</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Mrs">Mrs.</label>
        <input type="radio" id="Mrs" value="Mrs" name="title">
        <label for="Phd">Phd.</label>
        <input type="radio" id="Phd" value="Phd" name="title"><br>

        <label for="Payment">Payemnt</label>
        <select>
            <option value="Visa">Visa</option>
            <option value="Visa">Mastercard</option>
            <option value="Visa">GiftCard</option>
        </select><br>

        <label for="Subscribe">Subscribe</label>
        <input type="checkbox" id="Subscribe"><br>

        <label for="Comment">Comment</label><br>
        <textarea name="" id="Comment" rows="3" cols="20"></textarea><br>

        <label for="File">File</label>
        <input type="file" name="" id="File" accept="image/png, image/jpeg, "><br>







        <br><input type="reset">
        <br><input type="submit">
    </form>
</body>

</html>
